<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function myFunction(){
            document.getElementById("demo").innerHTML = "¿Qué tal?";
            }
            function myFunction2(){
            document.getElementById("demo").innerHTML = "Adiós";
            }
            </script>
    </head>
    <body>
        <h2>Demo JavaScript in Head</h2>
        <p id = "demo">Hola.</p>
        <button type="button" onclick="myFunction()">Mensaje 1</button>
        <button type="button" onclick="myFunction2()">Mensaje 2</button>

    </body>
</html>
